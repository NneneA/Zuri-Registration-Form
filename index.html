<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins" />
    <title>REGISTRATION FORM</title>
</head>

<body>
    <main>
        <div class="parent">
            <div class="container-1">
                <h2>Learn to code by watching others</h2>
                <p id="container1">
                    See how experienced developers solve problems in real-time.<br /> Watching scripted tutorials is great, but understanding how<br /> developers think is invaluable.
                </p>
            </div>
            <div class="container-2">
                <p id="container2">
                    <b>Try it free 7 days</b> then $20/mo, thereafter
                </p>
                <section>
                    <form>
                        <p>
                            <label for="firstname">
                  <input
                    type="text"
                    class="firstname"
                    placeholder="Jonathan"
                    required
                  />
                </label>
                        </p>
                        <p>
                            <label for="lastname">
                  <input
                    type="text"
                    class="lastname"
                    placeholder="Last Name"
                    required
                  />
                </label>
                        </p>
                        <p>
                            <label for="emailadress">
                  <input
                    type="email"
                    class="email"
                    placeholder="Email Address"
                    required
                  />
                </label>
                        </p>
                        <p>
                            <label for="password">
                  <input
                    type="password"
                    class="password"
                    placeholder="Password"
                  />
                </label>
                        </p>
                        <p>
                            <button type="submit">CLAIM YOUR FREE TRIAL</button>
                        </p>
                    </form>
                    <footer>
                        By clicking the button, you are signing to our
                        <a href="#">Terms and services</a>
                    </footer>
                </section>
            </div>
        </div>
    </main>
